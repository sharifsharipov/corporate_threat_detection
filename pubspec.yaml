name: corporate_threat_detection
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Dependency injection
  get_it: ^8.2.0

  # JSON serialization
  freezed: ^2.4.3
  json_serializable: ^6.5.4
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1

  # Format phone number or date input
  mask_text_input_formatter: ^2.9.0

  # Reduced animation effect when pressing buttons 
  scale_button: ^2.1.2

  # Path
  path_provider: ^2.1.5

  # For entry, exit, and other animations
  animate_do: ^4.2.0

  # Router
  go_router: ^16.1.0

