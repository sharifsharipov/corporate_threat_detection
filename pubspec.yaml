  path: ^1.9.1

  # Firebase
  firebase_core: ^4.1.0
  cloud_firestore: ^6.0.1
  firebase_auth: ^6.0.2
  firebase_remote_config: ^6.0.1
  firebase_messaging: ^16.0.1

  # Flutter loclal notification
  flutter_local_notifications: ^19.4.2

  #Time zone
  timezone: ^0.10.1

  # Keyboard listner
  flutter_keyboard_visibility: ^6.0.0

  # Change icon app 
  flutter_launcher_icons: ^0.14.4
  # chuck
  chuck_interceptor: ^2.2.6

  # Vedie player
  better_player_plus: ^1.1.2
  # Web view
  webview_flutter: ^4.13.0

  vimeo_video_player: ^1.0.1

  bloc_concurrency: ^0.3.0
  webview_flutter_android: ^4.10.5
  webview_flutter_wkwebview: ^3.23.1
  # Video player
  video_player: ^2.10.0
  #lotties
  lottie: ^3.3.2
  # Record
  record: ^6.0.0
  audioplayers: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  analyzer: ^7.4.5
  build_runner: ^2.4.13
